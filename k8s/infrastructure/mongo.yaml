apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-db
  namespace: infrastructure
  labels:
    app: mongo-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo-db
  template:
    metadata:
      labels:
        app: mongo-db
    spec:
      containers:
      - name: mongo-db
        image: mongo:7.0
        ports:
        - containerPort: 27017
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          value: "admin"
        - name: MONGO_INITDB_ROOT_PASSWORD
          value: "cantremember"
        volumeMounts:
        - name: mongodb-data
          mountPath: /data/db
        - name: init-scripts
          mountPath: /docker-entrypoint-initdb.d
      volumes:
      - name: mongodb-data
        emptyDir: {} # Using emptyDir for local development simplicity
      - name: init-scripts
        configMap:
          name: mongo-init-scripts
---
apiVersion: v1
kind: Service
metadata:
  name: mongo-db
  namespace: infrastructure
spec:
  selector:
    app: mongo-db
  ports:
    - protocol: TCP
      port: 27017
      targetPort: 27017
