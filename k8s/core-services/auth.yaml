apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: core-services
  labels:
    app: auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
      - name: auth-service
        image: fleet-os-auth-service-image:latest
        imagePullPolicy: Never # Use local image
        ports:
        - containerPort: 3001
        envFrom:
        - configMapRef:
            name: auth-config
        - secretRef:
            name: auth-secret
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: core-services
spec:
  selector:
    app: auth-service
  ports:
    - protocol: TCP
      port: 3001
      targetPort: 3001
