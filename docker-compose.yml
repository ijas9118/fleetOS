services:
  mongo-db:
    container_name: mongo-db
    image: mongo:7.0
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: cantremember
    volumes:
      - mongodb-data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    networks:
      - app-network

  redis-stack:
    container_name: redis-stack
    image: redis/redis-stack:7.2.0-v18
    restart: always
    ports:
      - "6379:6379"
      - "8001:8001"
    volumes:
      - redis-data:/data
    networks:
      - app-network

  auth-service:
    container_name: fleetOS-auth-service
    image: fleet-os-auth-service-image
    build:
      context: ./fleet-os-auth-service
      dockerfile: Dockerfile.dev
    volumes:
      - ./fleet-os-auth-service:/app
      - /app/node_modules
    ports:
      - 3001:3001
    depends_on:
      - mongo-db
    env_file:
      - ./fleet-os-auth-service/.env
    networks:
      - app-network

  shipment-service:
    container_name: fleetOS-shipment-service
    image: fleet-os-shipment-service-image
    build:
      context: ./fleet-os-shipment-service
      dockerfile: Dockerfile.dev
    volumes:
      - ./fleet-os-shipment-service:/app
      - /app/node_modules
    ports:
      - 3002:3002
    depends_on:
      - mongo-db
      - redis-stack
    env_file:
      - ./fleet-os-shipment-service/.env
    networks:
      - app-network

  inventory-service:
    container_name: fleetOS-inventory-service
    image: fleet-os-inventory-service-image
    build:
      context: ./fleet-os-inventory-service
      dockerfile: Dockerfile.dev
    volumes:
      - ./fleet-os-inventory-service:/app
      - /app/node_modules
    ports:
      - 3003:3003
    depends_on:
      - mongo-db
      - redis-stack
    env_file:
      - ./fleet-os-inventory-service/.env
    networks:
      - app-network

volumes:
  mongodb-data:
  redis-data:

networks:
  app-network:
    driver: bridge
